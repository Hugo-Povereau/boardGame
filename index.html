<!DOCTYPE html>
<html>
    <head>
        <title>Ceci est un blokus</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style/style.css">
        <script type="text/javascript" src="src/Game.js"></script>
    </head>
    <body oncontextmenu="return false;">
        <div class="canvas">
            <div class="column1">
                <div id="player" class="color0">Player 1</div>
                <div class="pieces" id="piece0"></div>
                <div class="pieces" id="piece1"></div>
                <div class="pieces" id="piece2"></div>
                <div class="pieces" id="piece3"></div>
            </div>
            <div id="app"></div>
            <div class="commands">
                <p><img class="mouseImg"
                        src="/src/img/2 (1).png" alt=""> &nbsp; or &nbsp;<kbd>R</kbd>
                    &nbsp; - &nbsp; Rotate </p>
                <p><img class="mouseImg"
                        src="/src/img/1 (1).png" alt=""> &nbsp; or &nbsp;<kbd>E</kbd>
                    &nbsp;
                    - &nbsp; Flip
                </p>
                <p><img class="mouseImg"
                        src="/src/img/3 (1).png" alt="">
                    &nbsp; - &nbsp; Select/Place </p>
            </div>
        </div>

        <script src="src/App.js"></script>
    </body>

</html>
